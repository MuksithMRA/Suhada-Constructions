<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Suhada Constructions</title>
    <link rel="stylesheet" href="/app/assets/bootstrap/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center justify-content-xxl-center align-items-xxl-center sidebar-brand m-0"
                    href="#" style="height: auto;width: auto;">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-building"
                            style="font-size: 44px;transform: rotate(14deg);"></i></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link d-flex align-items-xl-center active" href="index.html"><i
                                class="fas fa-tachometer-alt" style="margin-right: 10px;"></i><span>Dashboard</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="employees.html"><i class="fas fa-users"
                                style="margin-right: 10px;"></i><span>Employees</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="finance.html"><i class="fas fa-dollar-sign"
                                style="margin-right: 10px;padding-right: 7px;"></i><span>Finance</span></a><a
                            class="nav-link" href="projects.html"><i class="fas fa-clipboard-list"
                                style="font-size: 14px;margin-right: 10px;padding-right: 5px;"></i><span>Projects</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="vehicles.html"><i class="fas fa-shuttle-van"
                                style="margin-right: 10px;"></i><span>Vehicles</span></a></li>
                    <li class="nav-item"></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
                        id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav d-flex justify-content-between align-items-center flex-nowrap ms-auto"
                            style="width: 100%;">
                            <li class="nav-item dropdown no-arrow">
                                <p
                                    style="margin-bottom: 0px;font-weight: bold;font-size: 18px;color: var(--bs-navbar-active-color);">
                                    Suhada Constructions</p>
                            </li>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown  no-arrow">
                                    <a class="dropdown-toggle nav-link" aria-expanded="true" data-bs-toggle="dropdown"
                                        href="#">
                                        <span class="d-none d-lg-inline me-2 text-gray-600 small">John Doe</span>
                                    </a>
                                    <div class="dropdown-menu  shadow dropdown-menu-end animated--grow-in"
                                        data-bs-popper="none">
                                        <a class="dropdown-item" id="logout">
                                            <i
                                                class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Dashboard</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xl-6 mb-4">
                            <div class="card shadow border-start-primary py-2" role="button"
                                onclick="onclickDashboardTile('employee')">
                                <div class="card-body d-xl-flex align-items-xl-center" style="width: 100%;">
                                    <div class="row align-items-center no-gutters" style="width: 100%;">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                                <span>Employees</span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0"><span id="emp-count">10</span></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-users fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-6 mb-4">
                            <div class="card shadow border-start-success py-2" role="button"
                                onclick="onclickDashboardTile('finance')">
                                <div class="card-body d-xl-flex align-items-xl-center" style="width: 100%;">
                                    <div class="row align-items-center no-gutters" style="width: 100%;">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-success fw-bold text-xs mb-1">
                                                <span>Finance</span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0"><span id="finance-count">45</span>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"
                                                style="font-size: 33px;"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-6 mb-4">
                            <div class="card shadow border-start-info py-2" role="button"
                                onclick="onclickDashboardTile('projects')">
                                <div class="card-body d-xl-flex align-items-xl-center" style="width: 100%;">
                                    <div class="row align-items-center no-gutters" style="width: 100%;">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-info fw-bold text-xs mb-1">
                                                <span>Projects</span>
                                            </div>
                                            <div class="row g-0 align-items-center">
                                                <div class="col-auto">
                                                    <div class="text-dark fw-bold h5 mb-0 me-3"><span
                                                            id="projects-count">150</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-6 mb-4">
                            <div class="card shadow border-start-warning py-2" role="button"
                                onclick="onclickDashboardTile('vehicles')">
                                <div class="card-body d-xl-flex align-items-xl-center" style="width: 100%;">
                                    <div class="row align-items-center no-gutters" style="width: 100%;">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-warning fw-bold text-xs mb-1">
                                                <span>Vehicles</span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0"><span id="vehicles-count">18</span>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-shuttle-van fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Suhada Constructions 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>


    <script>
        function onclickDashboardTile(tile) {
            switch (tile) {
                case 'employee':
                    window.location.href = '/app/employees.html';
                    break;
                case 'finance':
                    window.location.href = '/app/finance.html';
                    break;
                case 'projects':
                    window.location.href = '/app/projects.html';
                    break;
                case 'vehicles':
                    window.location.href = '/app/vehicles.html';
                    break;
            }
        }
    </script>

    <script type="module">
        import { DashboardService } from '/app/assets/js/services/dashboard_service.js';

        DashboardService.getDashboardData().then((data) => {
            $(document).ready(() => {
                $('#emp-count').text(data["datacount"][0]["table_rows"]);
                $('#finance-count').text(data["datacount"][1]["table_rows"]);
                $('#projects-count').text(data["datacount"][2]["table_rows"]);
                $('#vehicles-count').text(data["datacount"][3]["table_rows"]);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app/assets/js/script.min.js" type="module"></script>
</body>

</html>
